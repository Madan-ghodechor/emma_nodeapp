<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      color: #1a1a1a;
      background: #ffffff;
    }

    .page {
      padding: 32px 28px;
      font-size: 12px;
      line-height: 1.5;
    }

    /* ==============================
     TITLE
  ============================== */
    .title {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 25px;
    }

    /* ==============================
     BOOKING META
  ============================== */
    .meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 12px 14px;
      background: #f4f6f8;
      border-radius: 6px;
      font-size: 12px;
    }

    .meta strong {
      font-weight: 600;
    }

    /* ==============================
     SECTIONS
  ============================== */
    .section {
      margin-top: 18px;
    }

    /* ==============================
     ROOM CARD
  ============================== */
    .room {
      margin-top: 18px;
      border: 1px solid #e2e6ea;
      border-radius: 8px;
      overflow: hidden;

      break-inside: avoid;
      page-break-inside: avoid;
    }

    .room-header {
      background: #f9fafb;
      padding: 12px 14px;
      font-weight: 600;
      font-size: 13px;
      border-bottom: 1px solid #e2e6ea;
    }

    .room-body {
      padding: 14px;
    }

    .dates {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 12px;
    }

    /* ==============================
     GUESTS
  ============================== */
    .guest-title {
      font-weight: 600;
      margin: 10px 0 6px;
      font-size: 12px;
    }

    .guest {
      padding: 8px 10px;
      border: 1px solid #eee;
      border-radius: 6px;
      margin-bottom: 8px;
      background: #fff;
      font-size: 12px;
    }

    .guest .name {
      font-weight: 600;
    }

    .muted {
      color: #666;
      font-size: 11px;
    }

    /* ==============================
     DIVIDER
  ============================== */
    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 18px 0;
    }
  </style>

</head>

<body>

  <div class="page">

    <div class="title">Hotel Confirmation Voucher</div>

    <div class="meta">
      <div><strong>Booking ID:</strong> {{bookingId}}</div>
      <div><strong>Primary Guest:</strong> {{guestName}}</div>
    </div>

    {{#each rooms}}
    <div class="room">

      <div class="room-header">
        {{type}}
      </div>

      <div class="room-body">

        <div class="dates">
          <div><strong>Check In:</strong> {{checkIn}}</div>
          <div><strong>Check Out:</strong> {{checkOut}}</div>
        </div>

        <div class="guest-title">Guests</div>

        {{#each guests}}
        <div class="guest">
          <div class="name">{{name}}</div>
          <div class="muted">{{email}}</div>
        </div>
        {{/each}}

      </div>

    </div>
    {{/each}}

  </div>


</body>

</html>
